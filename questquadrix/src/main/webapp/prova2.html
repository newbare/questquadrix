<!DOCTYPE html>
<html ng-app="provaApp" lang="en">
    <head>
        <title>Exemplo de um Cliente Rest AngularJS</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <script type="text/javascript" src="resources/jsSample/scripts_index2.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
        
        <script type="text/javascript" src="controller/ProvaCtrl.js"></script>
    </head>
    <body ng-controller="ProvaCtrl">
        <div class="container">
            
            <div class="row">
                <div class="col-md-8">
                    <h2>Provas</h2>
                <ul class="list-unstyled">
                    <li ng-repeat="prova in provas | filter:filtreName">
                        <button ng-click="removeContact(prova)" type="button" class="btn btn-danger" title="Remove Contact">X</button>
                        &nbsp;&nbsp;&nbsp;
                        <a ng-click="setFormContact($index, prova)">
                        {{prova.nome}}  {{prova.banca.nomeBanca}} {{prova.grau.txtNivel}} {{prova.instituicao.nomeInstituicao}} 
                        
                        </a> 
        
    
                    </li>
                </ul>
                
                </div>
                <div class="col-md-4">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend>Filtros</legend>
                            <div class="input-group"><button ng-click="loadprovas()" type="button" class="btn btn-primary">Buscar Diret√≥rio</button></div>
                            <br />
                            <div class="input-group">
                                <input ng-model="filtreName" type="text" class="form-control" placeholder="Prova" />
                                <span class="input-group-btn"><button ng-click="filtreName='';" type="button" class="btn btn-danger">Limpar</button></span>
                            </div>
                        </fieldset>
                    </form><br />
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend>Editar Prova</legend>
                           
                            
                            
                            <div class="form-group">
                                <input ng-model="prova.nome" type="text" class="form-control" placeholder="Prova" />
                            </div>
                            <div class="form-group">
                                 <select ng-model="selected" ng-options="banca.nomeBanca for banca in bancas" ></select>
                            </div>
                            <div class="form-group">
                                 <select ng-model="selectedInst" ng-options="instituicao.nomeInstituicao for instituicao in instituicoes"></select>
                            </div>                           
                            
                            <div class="form-group"><button ng-click="editContact()" type="button" class="btn btn-primary">Ok</button> &nbsp;&nbsp;
                            <button ng-click="prova={};" type="button" class="btn btn-danger">Limpar</button></div>
                        </fieldset>
                    </form>
                </div>
            </div>
            
        </div>
    </body>
</html>
